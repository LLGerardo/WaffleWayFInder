<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search For Hotels</title>
    <style>
      body{
        background-color: #C6E3f3;
      }

    </style>
    <body>
      <link rel="stylesheet" type="text/css" href="searchpage.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <header> 
      <div class="wrapper">
        <div class="logo">
          <img src="../media/WaffleWayLogo.png" alt="Waffle on the fork" width="150" length="150">
        </div>
        <div class="top-bar">
          <div class="nav-links">

            <button type="link" class="FAQ">FAQ <a href="#"><i class="fa fa-info"></i></a></a></button> 
        
          </div>
        </div>
      
        </div>

      <h1> Discover Hotels with waffle makers</h1>
        <div class="wrap">
          <div class="search">

              <label for="city">City:</label>

             <img src="../media/magnifying-glass.png">
            </button>
            </form>
            <div id="hotelResults"></div>
          </div>
        </div>
  
        <script src="searchpage.js"></script>
    
  </head>
